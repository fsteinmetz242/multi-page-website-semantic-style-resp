<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rasta Travel Contact</title>
  </head>
  <body>
  
    <div class="container_page_size">
      <header>
        <h1>Get connected!</h1>
      </header>
      <section>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <section class="contact">
          <form action="" method="get">
            <fieldset>
              <div>
                <label for="vorname" "
                  >Vorname</label
                >
                <input type="text" name="vorname" id="vorname" placeholder="Vorname"/>
              </div>
              <div>
                <label for="nachname" "
                  >Nachname</label
                >
                <input type="text" name="nachname" id="nachname" placeholder="Nachname" />
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="strasse" "
                  >Strasse</label
                >
                <input type="text" name="strasse" id="strasse" placeholder="Strasse" />
              </div>
              <div>
                <label for="plz"
                  >PLZ/Ort</label
                >
                <input
                  type="text"
                  name="plz"
                  id="plz"
                  placeholder="PLZ"
                />
                <!--
                <label for="Ort" style="width: 52px; display: inline-block"
                  >Ort</label
                >
                -->
                <input type="text" name="ort" id="ort" placeholder="Ort" />
              </div>
              <div>
                <label for="email" "
                  >E-Mail</label
                >
                <input type="email" name="email" id="email" placeholder="E-Mail"/>
              </div>
            </fieldset>
            <button
              type="submit"
              style="width: 100px; height: 50px; margin-top: 10px"
            >
              fire!
            </button>
          </form>
        </section>
      </section>
    </div>

  </body>
</html>
